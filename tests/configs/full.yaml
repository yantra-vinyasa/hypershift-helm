apiVersion: v1

# Additional parameters for hypershift-helm
hypershift:
  clusterImageSet: quay.io/openshift-release-dev/ocp-release:4.12.0-x86_64
  osImageVersion: "4.12"
  cliImage: quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:1fc458ece66c8d4184b45b5c495a372a96b47432ae5a39844cd5837e3981685b # 4.12.0-x86_64-cli
  olmCatalogPlacement: guest
  disableAllDefaultSources: true
  customManifests: |
    apiVersion: operators.coreos.com/v1alpha1
    kind: CatalogSource
    metadata:
      name: redhat-operators
      namespace: openshift-marketplace
    spec:
      image: mirror.com:8443/redhat/redhat-operator-index:v4.16
      sourceType: grpc
  additionalNTPSources:
    - pool.ntp.org
  clusterConfiguration:
    apiServer:
      servingCerts:
        namedCertificates:
          - names:
              - xxx.example.com
              - yyy.example.com
            servingCertificate:
              name: my-serving-cert
  nodePoolConfigs:
    - name: worker
      configRefs:
        - name: configMap1
        - name: configMap2

# MetalLB Configuration
metallb:
  apiAddressPool: "test-cluster-api-address-pool"

# External Secrets Configuration
externalSecrets:
  # Pull secret for container registry authentication
  - name: "assisted-deployment-pull-secret"
    type: "pull-secret"
    # Use existing secret instead of ExternalSecret
    # ref: "my-existing-pull-secret"
    secretStore:
      name: "pull-secret-store"
      kind: "SecretStore"
    remoteKey: "pull-secret"
    remoteProperty: "dockerconfigjson"
  
  # BMC credentials for bare metal hosts
  - name: "bmc-credentials"
    type: "bmc-secret"
    secretStore:
      name: "bmc-secret-store"
      kind: "SecretStore"
    remoteKey: "bmc-credentials"
    data:
      - secretKey: "username"
        remoteProperty: "username"
      - secretKey: "password"
        remoteProperty: "password"

baseDomain: test.com
compute:
  - name: worker
    replicas: 2
metadata:
  name: test-cluster
networking:
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  networkType: OVNKubernetes
  serviceNetwork:
    - 172.30.0.0/16
proxy:
  httpProxy: http://example.com:3128
  httpsProxy: http://example.com:3128
  noProxy: 10.100.100.0/24
platform:
  baremetal:
    apiVIPs:
      - 192.168.2.2
    ingressVIPs:
      - 192.168.3.3
    hosts:
      - name: openshift-worker-0
        role: worker
        bmc:
          address: "redfish-virtualmedia://10.100.100.100/redfish/v1/Systems/1"
          credentialsName: "bmc-credentials"
        bootMACAddress: aa:aa:aa:aa:aa:aa
        rootDeviceHints:
          hctl: "1:0:0:0"
        networkConfig:
          interfaces:
            - name: eno1
              type: ethernet
              mac-address: aa:aa:aa:aa:aa:aa
              state: up
              ipv4:
                enabled: true
                dhcp: true
              ipv6:
                enabled: false
      - name: openshift-worker-1
        role: worker
        bmc:
          address: "redfish-virtualmedia://10.100.100.200/redfish/v1/Systems/1"
          credentialsName: "bmc-credentials"
        bootMACAddress: bb:bb:bb:bb:bb:bb
        rootDeviceHints:
          hctl: "2:0:0:0"
        networkConfig:
          interfaces:
            - name: eno1
              type: ethernet
              mac-address: bb:bb:bb:bb:bb:bb
              state: up
              ipv4:
                enabled: true
                dhcp: true
              ipv6:
                enabled: false
sshKey: |
  ssh-rsa ...
